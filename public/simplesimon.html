<!DOCTYPE .html>
<html>
<head>
	<title>Simple Simon</title>
	
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="border_box.css">
	<link rel="stylesheet" type="text/css" href="simplesimon.css">
	<link href='http://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>

</head>
<body>
	<div id="text-container">
		<h1>Simple Simon</h1>
		<h2>Simon is simple. Pwn simon.</h2>
		<p>Repeat the sequence you just saw.</p>
		<button id="startButton">Start</button>
		<p id="round-counter">Round: 1</p>
	</div>
	<div id="game-container">
		<div class="row">
			<div class="column">
				<div id="red" class="circle" data-dbid="0"></div>
			</div>
			<div class="column">
				<div id="green" class="circle" data-dbid="1"></div>
			</div>
		</div>
		<div class="row">
			<div class="column">
				<div id="blue" class="circle" data-dbid="2"></div>
			</div>
			<div class="column">
				<div id="yellow" class="circle" data-dbid="3"></div>
			</div>	
		</div>	
	</div>
	<img src="stick-figure.png" id="stick-figure">
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="simplesimon.js"></script>
</body>
</html>
